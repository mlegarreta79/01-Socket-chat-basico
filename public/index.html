<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>
    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">

            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>

        </div>
    </form>
    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('http://localhost:3000');

        //Referencias a elemtnos del dom
        const formulario = document.querySelector('#miFormulario');
        const misMensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener('submit',  (ev) => {
            ev.preventDefault();
            const nuevoMensaje = txtMensaje.value;

            socket.emit('mensaje-to-server', {texto:nuevoMensaje});

            console.log(nuevoMensaje)
        })

        socket.on('mensaje-from-server', (data) => {
            misMensajes.innerHTML += `<li>${data.texto}</li>`
        })

        socket.on('mensaje-bienvenida', (data) => {
            console.log('el servidor emitio algo',data);
        })

        // setTimeout( () => {
        //     console.log('listo');
        //     socket.emit('mensaje-cliente', {
        //         msg: 'Mensaje de cliente',
        //         cliente: 'Cliente 1',
        //         nombre: 'Mario Legarreta'
        //     })
        // },2000)

    </script>
</body>
</html>
